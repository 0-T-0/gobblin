config-ds{
  nertz {
  	tracking{
		deleteTarget = true
    		retention = 3
		imported-tags= ["config-tag.tracking", "config-tag.nertz"]
	}
  }
}
	

config-ds.nertz.imported-tags=["config-tag.l1.l2.l3"]
config-ds.nertz.tracking.big-event.retention = 5

config-tag {
  nertz {
    hdfs="/nertz"
    imported-tags= ["config-tag.l1.l2.l3"]
  }
}

config-tag {
  tracking{
    producer="Kafka"
    imported-tags= ["config-tag.nertz"]
  }
}

config-tag.l1.l2.l3.producer=foobar
